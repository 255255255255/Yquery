<!DOCTYPE html >
<html>
	<head>
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<script src="../Yquery.js"></script>
		<script>
			$(function() {
				$('#btn1').click(function() {
					$('#div1').show();
				});

				$('#btn2').click(function() {
					$('#div1').hide();
				});
			});
		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="显示" />
		<input id="btn2" type="button" value="隐藏" />
		<div id="div1">
		</div>
	</body>

</html>
