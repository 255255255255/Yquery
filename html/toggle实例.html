<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
#div1 {width:100px; height:100px; background:red;}
</style>
<title>无标题文档</title>
<script src="../Yquery.js"></script>
<script>
$(function (){
	$('input').toggle(function (){
		$('#div1').hide();
	}, function (){
		$('#div1').show();
	});
});
</script>
</head>
<body>
<input type="button" value="显示隐藏" />
<div id="div1">
</div>
</body>
</html>
