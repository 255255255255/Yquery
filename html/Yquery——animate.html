<!DOCTYPE html>
<html>

	<head>
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
				filter: alpha(opacity:30);
				opacity: 0.3;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<script src="../Yquery.js"></script>
		<script src="../Yquery_animate.js"></script>
		<script>
			$(function() {
				$('input').toggle(function() {
					$('#div1').animate({
						width: 200,
						height: 200,
						opacity: 100
					});
				}, function() {
					$('#div1').animate({
						width: 100,
						height: 100,
						opacity: 30
					});
				});
			});
		</script>
	</head>

	<body>
		<input type="button" value="运动" />
		<div id="div1">
		</div>
	</body>
</html>
